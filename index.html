			canvas {

	<body ontouchstart="">
		<script type="module">

			import * as THREE from 'https://rawcdn.githack.com/eugenevl91/tilda2/9944fb7376de697cdd97a45d9abe8b7bed57fcd2/js/three.module.js';
			import { APP } from 'https://rawcdn.githack.com/eugenevl91/tilda2/9944fb7376de697cdd97a45d9abe8b7bed57fcd2/js/app.js';
			import { VRButton } from 'https://rawcdn.githack.com/eugenevl91/tilda2/9944fb7376de697cdd97a45d9abe8b7bed57fcd2/js/VRButton.js';

			window.THREE = THREE; // Used by APP Scripts.
			window.VRButton = VRButton; // Used by APP Scripts.

			var loader = new THREE.FileLoader();
			loader.load( 'app.json', function ( text ) {

				var player = new APP.Player();
				player.load( JSON.parse( text ) );
				player.setSize( window.innerWidth, window.innerHeight );
				player.play();

				document.body.appendChild( player.dom );

				window.addEventListener( 'resize', function () {

					player.setSize( window.innerWidth, window.innerHeight );

				} );

			} );



		</script>
	</body>
